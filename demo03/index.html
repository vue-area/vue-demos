<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Computed Properties</title>
</head>
<body>
<div id="app">
  <p>
    <label>First Name: <input type="text" v-model="firstName"></label>
    <label>Second Name: <input type="text" v-model="secondName"></label>
  </p>
  <p>
    <label>Full Name: <input type="text" v-model="fullName"></label>
  </p>
</div>
<script src="../lib/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
